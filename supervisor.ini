[supervisord]
nodaemon=true

[program:webserver]
directory=/home/korvin/PycharmProjects/My_site_2/
command=gunicorn app:app -w 1 -b 0.0.0.0:7878
autostart=true
autorestart=true
numprocs=1
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB
stdout_logfile=./mylog.stdout.log
stderr_logfile=./mylog.stderr.log